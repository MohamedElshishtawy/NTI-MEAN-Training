<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
</head>
<body>
  
  <div class="container p-3" >
    <h1 class="text-center">Posts</h1>
    <div class="row" >
      <div class=" col-md-4 mb-3" *ngFor="let post of posts">
        <div class="card p-3">
          <h2>{{post?.title}}</h2>
          <p>{{post?.body}}</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
