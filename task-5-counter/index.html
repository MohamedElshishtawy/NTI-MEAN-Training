<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form class="p-3">

            <div>
                <h2 class="text-center">Counter</h2>

            <div id="counterShow">0</div>
    
            <input type="number" id="counterInput"  class="form-control w-50 m-auto text-center" placeholder="Enter Yout Number" required>
    
            <div class="mt-3">
                <button type="button" id="counterStart" class="btn btn-success">Start</button>
            <button type="button" id="counterStop" class="btn btn-danger">Stop</button>
            </div>
            </div>
    
    
        </form>
    </div>

    <script src="main.js"></script>

</body>
</html>
